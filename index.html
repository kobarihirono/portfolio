<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="" sizes="192x192" />
    <link rel="stylesheet" href="/assets/scss/style.css" />
    <title>My Portfolio</title>
  </head>
  <body class="l-body">
    <header class="l-header">
      <a href="/" class="l-header__logo">
        <img src="/assets/img/logo/logo.png" />
      </a>
      <nav class="l-header__nav">
        <ul class="l-header__nav-list">
          <li><a href="">ABOUT</a></li>
          <li><a href="">PRODUCT</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
        <ul class="l-header__nav-icons">
          <li>
            <a href="https://github.com/kobarihirono"
              ><img class="c-socialIcon" src="/assets/img/icon/github.png"
            /></a>
          </li>
          <li>
            <a href="https://qiita.com/kobari_h"
              ><img class="c-socialIcon" src="/assets/img/icon/qiita.png"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="l-main p-index">
      <section id="contact" class="l-section p-index-contact">
        <div class="c-mainTitle">
          <h2 class="c-mainTitle__text">Contact</h2>
        </div>

        <form
          action="https://ssl.form-mailer.jp/fm/service/Forms/confirm"
          method="post"
          class="p-form"
          name="form1"
          enctype="multipart/form-data"
          accept-charset="UTF-8"
        >
          <input type="hidden" name="key" value="0c1e04d5816435" />

          <p>お問い合わせの際にはフォームよりご連絡ください。</p>
          <p><span>*</span>は必須項目です</p>

          <!-- name -->
          <p><span>*</span>名前</p>
          <div class="p-form__names">
            <p>
              <input
                class="p-form__name"
                name="field_7131055_sei"
                type="text"
                placeholder="姓"
              />
              <input
                class="p-form__name"
                name="field_7131055_mei"
                type="text"
                placeholder="名"
              />
            </p>
          </div>
          <!-- email -->
          <p><span>*</span>メールアドレス</p>
          <p>
            <input
              name="field_7131056"
              type="email"
              size="30"
              placeholder="info@example.com"
            />
          </p>

          <!-- textarea -->
          <p><span>*</span>お問い合わせ内容</p>
          <p>
            <textarea
              name="field_7131065"
              cols="30"
              rows="5"
              placeholder="お問い合わせ内容を入力してください"
            ></textarea>
          </p>

          <p class="p-form__button">
            <input
              class="c-button"
              name="submit"
              type="submit"
              value="送信する"
            />
          </p>

          <input type="hidden" name="code" value="utf8" />
        </form>
      </section>
    </main>

    <footer class="l-footer">
      <div class="l-footer__inner">
      <a href="/" class="l-footer__logo">
        <figure>
          <img src="/assets/img/logo/logo.png" />
        </figure>
        <p>Hirono Kobari Portfolio</p>
      </a>
      <nav class="l-footer__nav">
        <ul class="l-footer__nav-list">
          <li><a href="">ABOUT</a></li>
          <li><a href="">PRODUCT</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
      </nav>
      </div>
      <p class="l-footer__copy">&copy; 2024 hirono kobari. All Rights Reserved.</p>
    </footer>
  </body>
</html>
